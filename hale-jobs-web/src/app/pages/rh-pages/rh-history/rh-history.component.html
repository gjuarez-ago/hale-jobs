<nz-spin [nzSpinning]="isLoadingGeneral">


  <div class="nav">
    <p> ðŸ•— Historial de usuarios </p>
  </div>

  <form nz-form [nzLayout]="'vertical'" [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="6" nzFor="email"> Nombre </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido" >
                 <input type="text" class="input-text" formControlName="names" nzSize="large" nz-input
                  placeholder="Escribe el nombre (s)" />
           
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="6" nzFor="surnames"> Apellidos </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
                <input type="text" class="input-text"  formControlName="surnames" nzSize="large" nz-input placeholder="Escribe el apellido (s)" />         
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="12" nzFor="email"> Puesto de trabajo </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
                <input type="text" class="input-text" nzSize="large"  formControlName="jobTitle" nz-input placeholder="Escribe el titulo de trabajo" />
         
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col class="gutter-row" [nzSpan]="12">
        <div class="inner-box">
          <nz-space>


            <button *nzSpaceItem type="button" (click)="generateExcel()" nz-button
              class="button-red">
              <i nz-icon nzType="audit"></i>
              Borrar notificaciones
            </button>




          </nz-space>
        </div>
      </div>

      <div nz-col class="gutter-row" align="right" [nzSpan]="12">
        <div class="inner-box">
         
          <button  type="submit" nz-button
          class="button-white">
          <i nz-icon nzType="search"></i>
          Realizar Busqueda
        </button>
        </div>
      </div>
    </div>
  </form>

  <br />


  <div class="">
    
    <nz-list class="demo-loadmore-list" [nzLoading]="isLoadingGeneral">
      <nz-list-item *ngFor="let item of listOfData">
        <ng-container>
          <nz-list-item-meta
            nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
            nzDescription="Visto 2021-03-20 12:30 P:M"
          >
            <nz-list-item-meta-title>
              <a href="https://ng.ant.design">{{ item.name }} (Software Developer) </a>
            </nz-list-item-meta-title>
          </nz-list-item-meta>
          <ul nz-list-item-actions>
            <nz-list-item-action>
              <button nz-button nzType="primary" nzShape="circle">
                <i nz-icon nzType="eye" nzTheme="outline"></i>
              </button>
            </nz-list-item-action>
            <nz-list-item-action>
              <button  nz-button nzType="primary" nzDanger nzShape="circle">
                <i nz-icon nzType="delete" nzTheme="outline"></i>
              </button>
            </nz-list-item-action>
          </ul>
        </ng-container>
       
      </nz-list-item>
    </nz-list>

  </div>


</nz-spin>
