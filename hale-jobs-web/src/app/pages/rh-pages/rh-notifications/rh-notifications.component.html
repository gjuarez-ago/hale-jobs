<nz-spin [nzSpinning]="isLoadingGeneral">


  <div class="nav">
    <p> ✉️ Mis notificaciones</p>
  </div>


  <form nz-form [nzLayout]="'vertical'" [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="6" nzFor="email"> Titulo </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
                 <input type="text" class="input-text" formControlName="title" nzSize="large" nz-input
                  placeholder="Escribe un titulo" />
           
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="6" nzFor="surnames"> Descripción </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
                <input type="text" class="input-text" nzSize="large" formControlName="description" nz-input placeholder="Escribe una descripción" />         
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="12" nzFor="email"> Cátegoria </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
              <nz-select class="input-text-select" nzSize="large" nzShowSearch nzAllowClear formControlName="category"  nzPlaceHolder="Selecciona una categoría">
                <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
              </nz-select>        
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col class="gutter-row" [nzSpan]="12">
        <div class="inner-box">
          <nz-space>


            <button *nzSpaceItem type="button"  nz-button
              class="button-blue">
              <i nz-icon nzType="audit"></i>
              Exportas notificaciones
            </button>




          </nz-space>
        </div>
      </div>

      <div nz-col class="gutter-row" align="right" [nzSpan]="12">
        <div class="inner-box">
         
          <button  type="submit" nz-button
          class="button-white">
          <i nz-icon nzType="search"></i>
          Realizar Busqueda
        </button>
        </div>
      </div>
    </div>
  </form>


  <br />

  <div class="card-content">
    
  <div class="list">
    <nz-list nzItemLayout="horizontal" [nzLoading]="loading">
      <nz-list-item *ngFor="let item of data">
        <nz-list-item-meta
          nzDescription="Ant Design, a design language for background applications, is refined by Ant UED Team"
        >
          <nz-list-item-meta-title>
            <a href="https://ng.ant.design">{{ item.title }}</a>
          </nz-list-item-meta-title>
        </nz-list-item-meta>
    
        <ul nz-list-item-actions>
            <nz-list-item-action>
              <nz-space>
                <button *nzSpaceItem nz-button nzType="primary" nzShape="circle">
                  <i nz-icon nzType="eye" nzTheme="outline"></i>
                </button>

                <button *nzSpaceItem nz-button nzType="primary" nzDanger nzShape="circle">
                  <i nz-icon nzType="delete" nzTheme="outline"></i>
                </button>

              </nz-space>
            </nz-list-item-action>
        </ul>
      </nz-list-item>
      <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
    </nz-list>      
  </div>

  </div>



</nz-spin>
