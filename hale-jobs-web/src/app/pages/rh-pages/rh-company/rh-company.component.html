<nz-spin [nzSpinning]="isLoadingGeneral">

  <div class="nav">
    <p> üè™ Mis empresas</p>
  </div>

  <form nz-form [nzLayout]="'vertical'" [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label  nzFor="email"> Nombre de la empresa </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
                 <input type="text" class="input-text" nzSize="large" nz-input
                  placeholder="¬øCu√°l es nombre de la empresa?"  formControlName="name" />
           
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="6" nzFor="surnames"> RFC </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
                <input type="text" class="input-text" nzSize="large" nz-input placeholder="¬øCu√°l es el RFC de la empresa?"  formControlName="rfc"/>         
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="12" nzFor="email"> C√°tegoria </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
              <nz-select nzShowSearch nzAllowClear [nzSize]="'large'" nzPlaceHolder="Selecciona una categor√≠a" formControlName="category">
                <nz-option *ngFor="let data of listCategory" [nzLabel]="data.name" [nzValue]="data.name"></nz-option>
            </nz-select>     
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col class="gutter-row" [nzSpan]="12">
        <div class="inner-box">
          <nz-space>

            <!-- <button *nzSpaceItem type="button" (click)="generateExcel()" nz-button
              class="button-red">
              <i nz-icon nzType="audit"></i>
              Exportar ofertas
            </button> -->

            <button *nzSpaceItem type="button" nz-button
            class="button-blue">
            <a routerLink="/dashboard/new-company" routerLinkActive="active" target="_blank">
              <i nz-icon nzType="plus"></i>
            Crear Empresa
            </a>
          </button>
          </nz-space>
        </div>
      </div>

      <div nz-col class="gutter-row" align="right" [nzSpan]="12">
        <div class="inner-box">
         
          <button  type="submit" nz-button
          class="button-white">
          <i nz-icon nzType="search"></i>
          Realizar Busqueda
        </button>
        </div>
      </div>
    </div>
  </form>

  <br />


  <div class="form-inline">
    
    <div class="pagination-content">
      <nz-pagination 
[nzPageSize]="pageSize"
[nzPageIndex]="current"
[nzTotal]="total"
(nzPageSizeChange)="changePageSize($event)"
(nzPageIndexChange)="changeCurrentPage($event)" id="demo"></nz-pagination> 
    </div>

    <div class="text-co">
      <span class="mr-md-auto"> {{totalElementByPage}} coincidencias </span> 
    </div>

   

  </div>

  <div class="card-content">


  
    <div *ngFor="let item of data" class="card-description">
      <nz-card class="companie">
        <div nz-row>
          <div nz-col nzSpan="10">
            <img class="logo"
              [src]="item.imageURL"
              alt="" width="200px" height="200px">
          </div>
          <div nz-col nzSpan="14">
            <h1 class="hp-2">{{item.name}}</h1>
            <h4 class="hp-2">{{item.category}}</h4>
            <p class="text-wrap">{{item.description}}</p>
          </div>
        </div>
      </nz-card>
  
  
      <nz-card style="margin-top: .5rem">
        <nz-space>
          <button *nzSpaceItem nz-button class="button-blue pd-1"><i nz-icon nzType="eye" nzTheme="outline"></i></button>
          <button routerLink="/dashboard/update-company/10"  *nzSpaceItem nz-button class="button-blue pd-1"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
          <button (click)="info(item)" *nzSpaceItem nz-button class="button-red pd-1"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
        </nz-space>
      </nz-card>

    </div>
  

   



  </div>


</nz-spin>
