<nz-spin [nzSpinning]="isLoadingGeneral">


  <div class="nav">
    <p> ðŸ˜° Quejas y sugerencias </p>
  </div>
  <form nz-form [nzLayout]="'vertical'" [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="6" nzFor="email"> Titulo </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
                 <input type="text" class="input-text" formControlName="title" nzSize="large" nz-input
                  placeholder="Escribe el titulo" />
           
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="6" nzFor="surnames"> DescripciÃ³n </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
                <input type="text" class="input-text" nzSize="large" formControlName="description" nz-input placeholder="Escribe una descripciÃ³n" />         
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="12" nzFor="email"> CÃ¡tegoria </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
              <nz-select class="input-text-select" nzSize="large" nzShowSearch nzAllowClear formControlName="category"  nzPlaceHolder="Selecciona una categorÃ­a">
                <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
              </nz-select>        
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col class="gutter-row" [nzSpan]="12">
        <div class="inner-box">
          <nz-space>


            <button *nzSpaceItem type="button"  nz-button
              class="button-blue">
              <i nz-icon nzType="audit"></i>
              Exportas quejas
            </button>




          </nz-space>
        </div>
      </div>

      <div nz-col class="gutter-row" align="right" [nzSpan]="12">
        <div class="inner-box">
         
          <button  type="submit" nz-button
          class="button-white">
          <i nz-icon nzType="search"></i>
          Realizar Busqueda
        </button>
        </div>
      </div>
    </div>
  </form>

  <br />


  <div class="content">
    <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
      <ng-template #item let-item>
        <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.datetime">
          <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
          <nz-comment-content>
            <p>{{ item.content }}</p>
          </nz-comment-content>
          <nz-comment-action>Compartir</nz-comment-action>
          <nz-comment-action>Responder</nz-comment-action>
        
        </nz-comment>
      </ng-template>
    </nz-list>
  </div>
  

</nz-spin>
