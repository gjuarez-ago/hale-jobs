<nz-spin [nzSpinning]="isLoadingGeneral">

  
    <div class="nav">
         
      <nz-breadcrumb>
       <nz-breadcrumb-item>
         <i nz-icon nzType="home"></i>
       </nz-breadcrumb-item>
      
       <nz-breadcrumb-item>Administración</nz-breadcrumb-item>
       
       <nz-breadcrumb-item>
         <a>
           <i nz-icon nzType="user"></i>
           <span>Comentarios por empresa</span>
         </a> 
       </nz-breadcrumb-item>

     </nz-breadcrumb>
    </div>
    
    <form
    nz-form
    [nzLayout]="'vertical'"
    [formGroup]="validateForm"
    class="login-form"
    (ngSubmit)="submitForm()"
    >
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="6" nzFor="email"> Nombre </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
              <nz-input-group nzPrefixIcon="audit">
                <input
                  type="text"
                  nz-input
                  formControlName="names"
                  placeholder="Busqueda por username, nombre o apellidos"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="6" nzFor="surnames">Apellidos </nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
              <nz-input-group nzPrefixIcon="audit">
                <input
                  type="text"
                  nz-input
                  formControlName="surnames"
                  placeholder="Busqueda por username, nombre o apellidos"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    
      <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
          <nz-form-item class="input-content">
            <nz-form-label [nzSpan]="12" nzFor="email">Número telefonico</nz-form-label>
            <nz-form-control nzErrorTip="Campo requerido">
              <nz-input-group nzPrefixIcon="user">
                <input
                  type="text"
                  nz-input
                  formControlName="username"
                  placeholder="Busqueda por username, nombre o apellidos"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col class="gutter-row" align="left" [nzSpan]="12">
        <div class="inner-box">
          <nz-space>
         
  <!--           
            <button *nzSpaceItem type="button" (click)="generateExcel()"  class="success" nz-button nzType="primary" [nzSize]="'default'" nzShape="round">
              <i nz-icon nzType="audit"></i>
              Generar
            </button>
    
            <button *nzSpaceItem type="button" (click)="openCreateDrawer()"  nz-button nzType="primary" [nzSize]="'default'" nzShape="round">
              <i nz-icon nzType="plus"></i>
              Nuevo
            </button> -->
    
            
          </nz-space>
        </div>
      </div>
    
      <div nz-col class="gutter-row" align="right" [nzSpan]="12">
        <div class="inner-box">
    
          <button nz-button nzType="primary" [nzSize]="'default'" nzShape="round">
            <i nz-icon nzType="search"></i>
            Buscar
          </button>
    
        </div>
      </div>
    </div>
    </form>
    
    <br />
    
    
    <div class="table-content">
    
      <nz-table #fixedTable #basicTable [nzData]="listOfData">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Age</th>
            <th>Address</th>
            <th nzRight nzAlign="center" nzWidth="140px">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td nzRight nzAlign="center">
              <nz-space>
              
              
                <button nz-button nzShape="circle" nzType="text">
                  <i
                    nz-icon
                    nzTheme="twotone"
                    [nzTwotoneColor]="'#08a000'"
                    nzType="edit"
                  ></i>
                </button>
    
                <button nz-button nzShape="circle" nzType="text">
                  <i
                    nz-icon
                    nzTheme="twotone"
                    [nzTwotoneColor]="'#a31600'"
                    nzType="delete"
                  ></i>
                </button>
              </nz-space>
            </td>
          </tr>
        </tbody>
      </nz-table>
    
    
    </div>
    
    
    </nz-spin>
