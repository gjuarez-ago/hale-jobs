  <div class="filters">
    <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="one-to-one">
              <input formControlName="keyword" nz-input placeholder="Buscar oferta por nombre" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
       
        <nz-form-item>
          <nz-form-control>
            <button nz-button nzType="primary" [disabled]="!searchForm.valid">Realizar busqueda</button>
          </nz-form-control>
        </nz-form-item>
      </form>
  </div>


  <div class="table">

    <nz-table #basicTable [nzData]="listOfData">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Compañia</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>
              <nz-space>
                <button *nzSpaceItem nz-button nzType="primary" nzShape="circle">
                  <i nz-icon nzType="eye" nzTheme="outline"></i>
                </button>

                <button *nzSpaceItem nz-button nzType="primary" nzDanger nzShape="circle">
                  <i nz-icon nzType="delete" nzTheme="outline"></i>
                </button>

              </nz-space>
            </td>
          </tr>
        </tbody>
      </nz-table>


  </div>
</div>
