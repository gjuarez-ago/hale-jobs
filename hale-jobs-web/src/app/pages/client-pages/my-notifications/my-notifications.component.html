  <div class="filters">

    <div class="search-s">
      
      <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="one-to-one">
              <input formControlName="keyword" nz-input placeholder="Buscar notificaciones por titulo" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
       
        <nz-form-item>
          <nz-form-control>
            <button nz-button nzType="primary" [disabled]="!searchForm.valid">Realizar busqueda</button>
          </nz-form-control>
        </nz-form-item>
      </form>

    </div>

    <div class="pagination">
      <nz-pagination [nzSize]="'small'" [nzPageIndex]="1" [nzTotal]="50"></nz-pagination> 
    </div>




  </div>


  <div class="table">


    <!-- <div style="margin-bottom: 8px;"><button nz-button (click)="change()">Switch Data</button></div> -->
     

    <div class="list">
      <nz-list nzItemLayout="horizontal" [nzLoading]="loading">
        <nz-list-item *ngFor="let item of data">
          <nz-list-item-meta
            nzDescription="Ant Design, a design language for background applications, is refined by Ant UED Team"
          >
            <nz-list-item-meta-title>
              <a href="https://ng.ant.design">{{ item.title }}</a>
            </nz-list-item-meta-title>
          </nz-list-item-meta>
      
          <ul nz-list-item-actions>
              <nz-list-item-action>
                <nz-space>
                  <button *nzSpaceItem nz-button nzType="primary" nzShape="circle">
                    <i nz-icon nzType="eye" nzTheme="outline"></i>
                  </button>
  
                  <button *nzSpaceItem nz-button nzType="primary" nzDanger nzShape="circle">
                    <i nz-icon nzType="delete" nzTheme="outline"></i>
                  </button>
  
                </nz-space>
              </nz-list-item-action>
          </ul>
      
      
        </nz-list-item>
        <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
      </nz-list>      
    </div>


  </div>
</div>
